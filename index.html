<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <ul>
      <li class="Brand">
        <img src="Spotify_App_Logo.svg.png" alt="Spotify" /> Spotify
      </li>


    </ul>
  </nav>

  <div class="container">
    <div class="songList">
      <h1>Anime Playlist</h1>
      <div class="songitemContainer">
        <div class="songitem">
          <img src="r.png" alt="1" />
          <span class="Songname">DemonSlayer</span>
          <span class="songlistplay"><span class="timestamp">04:06<i id="0"
                class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>

        <div class="songitem">
          <img alt="1" />
          <span class="Songname">DemonSlayer</span>
          <span class="songlistplay"><span class="timestamp">04:12 <i id="1"
                class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>

        <div class="songitem">
          <img alt="1" />
          <span class="Songname">DemonSlayer</span>
          <span class="songlistplay"><span class="timestamp">03:55 <i id="2"
                class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>

        <div class="songitem">
          <img alt="1" />
          <span class="Songname">DemonSlayer</span>
          <span class="songlistplay"><span class="timestamp">03:05 <i id="3"
                class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>

        <div class="songitem">
          <img alt="1" />
          <span class="Songname">DemonSlayer</span>
          <span class="songlistplay"><span class="timestamp">03:36 <i id="4"
                class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>

        <div class="songitem">
          <img alt="1" />
          <span class="Songname">DemonSlayer</span>
          <span class="songlistplay"><span class="timestamp">04:00 <i id="5"
                class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>

        <div class="songitem">
          <img alt="1" />
          <span class="Songname">DemonSlayer</span>
          <span class="songlistplay"><span class="timestamp">03:59 <i id="6"
                class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>

        <div class="songitem">
          <img alt="1" />
          <span class="Songname">DemonSlayer</span>
          <span class="songlistplay"><span class="timestamp">03:18 <i id="7"
                class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>

      </div>
    </div>

    <div class="songBanner"></div>
  </div>

  <div class="bottom">
    <input type="range" name="range" , id="myProgressBar" value="0" min="0" max="100" />
    <div class="icons">
      <!-- <font awsome icons></font> -->
      <i class="fas fa-2x fa-step-backward" id="previous"></i>
      <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
      <i class="fas fa-2x fa-step-forward" id="next"></i>
    </div>

    <div class="songinfo">
      <img src="Lyrics.gif" width="80px" height="10px" id="gif" alt="" /> <span id="masterSongName">DemonSlayer</span>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/bd7e86af4d.js" crossorigin="anonymous"></script>
</body>

</html>
